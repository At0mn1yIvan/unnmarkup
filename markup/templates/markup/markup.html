{% extends "base.html" %}

{% block content %}
{% load markup_filters %}

<!--<input type="range" id="scroll" min="0" value="0" step="1">-->

<table>
    {% for i in 6|create_range %}
    <tr>
        <!-- Левая колонка -->
        <td>
            <div class="chart-container" id="chart-container_{{ names|return_item:i }}"></div>
        </td>
        <!-- Правая колонка -->
        <td>
            {% with j=i|add:"6" %}
            <div class="chart-container" id="chart-container_{{ names|return_item:j }}"></div>
            {% endwith %}
        </td>
    </tr>
    {% endfor %}
</table>
